<!DOCTYPE html>

<html>
<head>
	<title>Easy Job Board</title>
	<link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
</head>

	<body>
	    <a href="/" class="main-title">
	       Easy Job Board
	    </a>
	   
		   <div class=login-area>
			   <a href="/login" class="login-link"> login </a>
		   </div>
<div class="container-fluid">
<form class="form-horizontal" method ="post">
	<div class="form-group">
		<h2>Enter your information here to sign-up</h2>
    </div>
    <div class="form-group">
		<label for="username1" class="col-sm-2 control-label">Your Username:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="username" value="{{ username }}"><div style="color: red">{{ error_un }}</div> 
		</div>
	</div>
	<div class="form-group">
		<label for="password1" class="col-sm-2 control-label">Your Password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password" value="{{ password }}"><div style="color: red">{{ error_pw }}</div>
		</div>
	</div>
	<div class="form-group">
		<label for="verify" class="col-sm-2 control-label">Verify Password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="verify" value="{{ verify }}"><div style="color: red">{{ error_v }}</div>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Your Email:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="email" value="{{ email }}"><div style="color: red">{{ error_e }}</div>
		</div>
	</div>
	<div class="form-group">
		<label for="organization" class="col-sm-2 control-label">Your Organization:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="organization" value="{{ organization }}"><div style="color: red">{{ error_o }}</div>
		</div>
	</div>   
	
  </div>
	<input type="submit">
 
</form>
</div>

  
  

	</body>
</html>
